nguage: python

python:
  - "2.7"
  - "3.6"

matrix:
 allow_failures:
   - python: "3.6"

sudo: false

cache: pip

before_install:
  - pip install -r thog_requirements.txt
  - wget https://raw.githubusercontent.com/uc-cdis/thWrapper/master/th_wrapper.py
  - python th_wrapper.py -w truffles.json -c thog_config.json -g file://${PWD}/ --check


